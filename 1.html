<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Build new block</title>
    <link rel="stylesheet" type="text/css" href="csStd.css" />
    <style type="text/css">
        label {
            float: left;
            width: 10em;
            clear: left;
            text-align: right;
            padding-right: 1em;
        }

        input,
        select,
        textarea {
            float: left;
            width: 20em;
        }

        button {
            display: block;
            clear: both;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="heading">
            <h1>Build a new block</h1>
        </div>
        <div class="content">
            <form action="buildBlock.php" method="post">
                <fieldset>
                    <label>
                        password
                    </label>
                    <input type="password" name="password" />
                    <label>block type</label>
                    <select name="blockType">
                        <option value="1">head</option>
                        <option value="2">menu</option>
                        <option value="3">content1</option>
                        <option value="4">content2</option>
                        <option value="5">footer</option>
                    </select>
                    <label>title</label>
                    <input type="text" name="title" />
                    <label>content</label>
                    <textarea name="content" rows="10" cols="40"></textarea>
                    <label>page</label>
                    <select name="pageID">
                        <option value="1">main page</option>
                        <option value="2">page 2</option>
                    </select>
                    <button type="submit">
                        submit
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
